<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="images/duck-pic.jpg">
</head>

<body>

    <nav class="navbar">
        <a class="nav-element" href="frontPage.html">Home</a>
        <a class="nav-element" href="duck types.html">All Ducknicity</a>
        <a class="nav-element" href="music.html">Music To Quack It Out</a>

        <a class="nav-element" href="contactusPage.html">Contact Us</a>
    </nav>
    <div class="contact-us-title">
        <h1>Contact Us!</h1>
    </div>

    <div class="contact-info">
        <form if="contact-form" method="post" actions="">
            
            <input name="firstname" type="text" class="form-control" placeholder="First QuackName" required><br>
            <input name="lastname" type="text" class="form-control" placeholder="Last QuackName" required><br>

            <input name="email" type="text" class="form-control" placeholder="Quack Email" required><br>

            <textarea name="message" class="form-control" placeholder="Quack us your thoughts today!" required></textarea><br>
            <input type="submit" class="form-control submit" value = "Submit!">
            
        </form>
    </div>

    <div class="contact-us-title">
        <p><i>Thank you for Quacking with Us!</i></p>
    </div>

    <div>

    <footer class = "social-media-footer">
        <img class="social-media" src="images/fb-logo.png" width="50">
        <img class="social-media" src="images/ig-logo.png" width="50">
        <img class="social-media" src="images/twitter-logo.png" width="50">
    </footer>

</body>
</html>
